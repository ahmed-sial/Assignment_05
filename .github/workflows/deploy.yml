name:  Vercel Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name:  Deploy to Vercel
    
    steps:
    - name:  Checkout code
      uses: actions/checkout@v4
      
    - name: ⚙️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name:  Install dependencies and generate lock file
      run: |
        npm install
        ls -la | grep package-lock.json
        echo "Lock file generated successfully"
        
    - name:  Run tests
      run: npm test
      
    - name:  Build project
      run: npm run build
      
    - name: ✅ Verify build output
      run: |
        echo "Build verification:"
        ls -la dist/
        echo "Build files created successfully"
      
    - name:  Install Vercel CLI
      run: npm install -g vercel@latest
      
    - name:  Deploy to Vercel
      run: |
        vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        
    - name:  Deployment Status
      run: |
        echo "✅ Vercel deployment completed successfully"
        echo " Your app is now live on Vercel"
